<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Unit Converter | @code.architects</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<div class="container">
		<h2 class="title">Unit Converter</h2>
		
		<div class="input-container">
			<label for="centimeter">Centimeter</label>
			<input type="number" id="centimeter" placeholder="Enter Centimeter"
				onchange="funCentimeter(parseFloat(this.value))" />
		</div>
		<div class="input-container">
			<label for="millimeter">Millimeter</label>
			<input type="number" id="millimeter" placeholder="Enter Millimeter"
				oninput="funMillimeter(parseFloat(this.value))" />
		</div>
		<div class="input-container">
			<label for="meter">Meter</label>
			<input type="number" id="meter" placeholder="Enter Meter" onchange="funMeter(parseFloat(this.value))" />
		</div>
		<div class="input-container">
			<label for="kilometer">Kilometer</label>
			<input type="number" id="kilometer" placeholder="Enter Kilometer" onchange="funKilometer(parseFloat(this.value))" />
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
