<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Custom Favicon -->
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />

    <title>Stop Watch Timer</title>

    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--normalize CSS -->
    <link rel="stylesheet" href="./styles/normalize.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="timerDisplay">00 : 00 : 00 : 00</div>
      <div class="buttons">
        <button id="startTimer">Start <i class="fa-solid fa-play"></i></button>
        <button id="pauseTimer">Pause <i class="fa-solid fa-pause"></i></button>
        <button id="resetTimer">
          Reset <i class="fa-solid fa-arrow-rotate-left"></i>
        </button>
      </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="./script/script.js"></script>
  </body>
</html>
